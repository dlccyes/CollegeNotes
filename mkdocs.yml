# strict: true
theme:
  name: material
  # custom_dir: overrides
  # favicon: assets/favicon.png
  font:
    text: Montserrat
  # logo: assets/logo.png
  palette:
    primary: teal
    # - scheme: thrill
    #   toggle:
    #     icon: material/weather-sunny
    #     name: light mode
    # - scheme: caliente
    #   toggle:
    #     icon: material/weather-night
    #     name: dark mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - toc.follow
    - search.suggest

extra_css:
  - assets/style.css
extra_javascript:
  - assets/script.js
  - assets/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

repo_url: https://github.com/dlccyes/CollegeNotes
# logo:
site_name: El Mundo
